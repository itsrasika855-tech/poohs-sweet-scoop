<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 50px;
      text-align: center;
    }

    .payment-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-box h2 {
      color: #e11d48;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #e11d48;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #c7153d;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>Complete Your Payment</h2>
    <form>
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="number" placeholder="Card Number" required><br>
      <input type="number" placeholder="CVV" required><br>
      <input type="text" placeholder="Expiry Date (MM/YY)" required><br>
      <button type="submit">Pay Now</button>
    </form>
  </div>

</body>
</html>
